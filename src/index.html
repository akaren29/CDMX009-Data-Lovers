<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- contenedor padre -->
    <div class="contenedor">
      <section class="header-inicio">
        <div class="contenedor-inicio"><!-- contenedor hijo de pagina de inicio -->
          <div class="logo-letras">
            <img src=https://i.ibb.co/vV89K5T/logo-pokefan.png alt="">
          </div>
          <div class="poner-nombre"></div>
          <div class="boton-pokebola"><a href=#segunda-seccion><img src= "https://i.ibb.co/RBBXcN3/pokebola.png" alt=""></div></a>
       </div>
       <div id="name">
        <p> Ingresa tú nombre:</p>
        <input type="text" name="name" id="namecontent">
        <button type="button" id="acceder">Acceder</button>
      </div>
     </section>
     <section class="contenido">
        <a name="segunda-seccion"></a>
       <div class="contenido-principal">
       <div class="header">
         <img src="https://i.ibb.co/cbwJy0K/logo-principal1.png" class="logo-principal" alt="">

       <div class="contenedor-contenido">
         <div class="container-portada">
           <div class="capa-degradado"></div>
           <div class="container-details"></div>

           <p><strong>Bienvenido Nombre</strong><br>En esta aplicación podras encontrar <br>todos los pokemosnes de la región Kanto,<br> primera generación  desde Bulbasaur hasta Mew. </p>
         </div>
         <div class="pokemones">
           <div class="cuadrado"></div>
           <div class="cuadrado-1"></div>
           </div>

         <div class="aside"></div>
         <div class="cards"></div>
         <div class="footer"></div>
         </div>

       </div>
     </div>
    </div>
    </section>
  </div>






    <div id="root"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
